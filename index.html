<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice/Qualify 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="m-3">
  <h1 class="h1">Practice & Qualify 1</h1>
  <form target="_blank" method="GET" action="https://gpro.net/Qualify.asp" id="gpro">
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="FWing">Front wing</label>
      <div class="col-sm-10">
        <input id="FWing" name="FWing" class="form-control" type="number" pattern="\d+" placeholder="0-999">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="RWing">Rear wing</label>
      <div class="col-sm-10">
        <input id="RWing" name="RWing" class="form-control" type="number" pattern="\d+" placeholder="0-999">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="Engine">Engine</label>
      <div class="col-sm-10">
        <input id="Engine" name="Engine" class="form-control" type="number" pattern="\d+" placeholder="0-999">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="Brakes">Brakes</label>
      <div class="col-sm-10">
        <input id="Brakes" name="Brakes" class="form-control" type="number" pattern="\d+" placeholder="0-999">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="Gear">Gear</label>
      <div class="col-sm-10">
        <input id="Gear" name="Gear" class="form-control" type="number" pattern="\d+" placeholder="0-999">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="Suspension">Suspension</label>
      <div class="col-sm-10">
        <input id="Suspension" name="Suspension" class="form-control" type="number" pattern="\d+" placeholder="0-999">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" for="Tyres">Tyres</label>
      <div class="col-sm-10">
        <select class="form-select" id="Tyres" name="Tyres">
          <option value="1">Extra Soft</option>
          <option value="2">Soft</option>
          <option value="3">Medium</option>
          <option value="4">Hard</option>
          <option value="6">Rain</option>
        </select>
      </div>
    </div>
    <hr>
    <div class="row m-0 mb-3">
      <button class="btn btn-primary" type="submit" onclick="return submitDirectly()">Send directly to Practice</button>
    </div>
    <div class="row m-0 mb-3">
      <input type="hidden" name="Redirect">
      <button class="btn btn-primary" type="submit" onclick="return submitViaLogin()">Send to Practice via
        Login</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script>
    const gpro = document.querySelector('#gpro');

    function submitViaLogin() {
      const formData = new FormData(gpro);
      const asString = new URLSearchParams(formData).toString();
      gpro.Redirect.value = 'Qualify.asp?' + asString;
      gpro.setAttribute('action', 'https://gpro.net/Login.asp');
    }

    function submitDirectly() {
      gpro.setAttribute('action', 'https://gpro.net/Qualify.asp');
    }

  </script>
</body>

</html>
